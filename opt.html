<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Div------------------------------------------------------------------------------------>
    <div
      style="
        background: rgba(255, 255, 255, 1);
        width: 100%;
        height: 100%;
        margin: 1rem;
        margin-top: 3rem;
        margin-bottom: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <!-- Bacground color Div----------------------------------------------------------------------->

      <div
        style="
          background: rgba(237, 230, 230, 1);
          width: 500px;
          height: 640px;
          border-radius: 20px;
          margin-right: 32rem;
          margin-left: 32rem;
        "
      >
        <!-- Image Div----------------------------------------------------------------------->

        <div>
          <img
            src="Images/HumancloudLogo.svg"
            alt="HumanCloudLogo"
            style="
              width: 35%;
              height: auto;
              margin: 20px;
              margin-bottom: 10px;
              margin-left: 9rem;
              margin-right: 9rem;
            "
          />
        </div>
        <!-- Information background color Div----------------------------------------------------------------------->
        <div
          style="
            background: rgba(255, 255, 255, 1);
            width: 430px;
            height: 400px;
            border-radius: 20px;
            margin-left: 40px;
            margin-right: 20px;
            margin-bottom: 20px;
          "
        >
          <!--  Image Div----------------------------------------------------------------------->

          <div>
            <img
              src="./Images/Image1.svg"
              alt="image1"
              style="width: 100%; height: auto"
            />
          </div>
          <!-- Information Div----------------------------------------------------------------------->
          <div
            style="
              margin: 2px;
              margin-left: 30px;
              display: block;
              justify-items: center;
            "
          >
            <h1
              style="
                width: 80%;
                height: auto;
                margin: 1px;
                margin-bottom: 12px;
                font-family: Lato;
                font-size: 28px;
                font-weight: 500;
                line-height: 34px;
              "
            >
              Lets's Log you in
            </h1>
            <p
              style="
                width: 90%;
                height: auto;
                margin: 1px;
                margin-bottom: 12px;
                font-family: Lato;
                font-size: 16px;
                font-weight: 300;
                line-height: 20px;
              "
            >
              Use this code to sign up to Transmit Security <br />This button
              will expire in 20 minutes
            </p>

            <div
              style="
                display: flex;
                justify-content: center;
                width: 80%;
                margin: 15px;
              "
            >
              <!-- Create individual input fields for each digit -->
              <input
                type="text"
                id="digit1"
                name="digit1"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
              <input
                type="text"
                id="digit2"
                name="digit2"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
              <input
                type="text"
                id="digit3"
                name="digit3"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
              <input
                type="text"
                id="digit4"
                name="digit4"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
              <input
                type="text"
                id="digit5"
                name="digit5"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
              <input
                type="text"
                id="digit6"
                name="digit6"
                maxlength="1"
                style="
                  width: 35px;
                  height: 35px;
                  margin: 4px;
                  text-align: center;
                  font-weight: bold;
                  font-size: 18px;
                  outline: none;
                "
                required
              />
            </div>

            <p
              style="
                width: 90%;
                height: auto;
                margin: 1px;
                margin-bottom: 12px;
                font-family: Lato;
                font-size: 16px;
                font-weight: 300;
                line-height: 20px;
              "
            >
              This code will securely log you in using <br /><span
                style="color: blue"
                >yourmail@email.com</span
              >
            </p>
          </div>
        </div>

        <!-- Regards Div----------------------------------------------------------------------->
        <div style="margin: 1px; margin-left: 2rem">
          <div>
            <p
              style="
                margin: 2px;
                margin-left: 1.5rem;
                font-family: Lato;
                font-size: 17px;
                font-weight: 300;
                line-height: 22px;
              "
            >
              Best Regards,
            </p>
          </div>
          <div>
            <p
              style="
                margin: 2px;
                margin-left: 1.5rem;
                font-family: Lato;
                font-size: 17px;
                font-weight: 300;
                line-height: 22px;
              "
            >
              Humancloud Technologies Pvt.Ltd.
            </p>
          </div>
        </div>
        <!-- horizontal Div----------------------------------------------------------------------->
        <div>
          <hr
            style="
              height: auto;
              border-width: 0;
              border: 3px solid rgba(192, 181, 181, 1);
              border-radius: 10px;
              width: 85%;
              margin: 12px;
              margin-left: 2.3rem;
            "
          />
        </div>
        <!-- Social media Div----------------------------------------------------------------------->
        <div style="margin-left: 11rem; margin-right: 10rem">
          <img
            src="./Images/twitter.svg"
            alt="twitter"
            style="margin: 4px; margin-right: 10px"
          />
          <img
            src="./Images/facebook.svg"
            alt="facebook"
            style="margin: 4px; margin-right: 10px"
          />
          <img
            src="./Images/linkedin.svg"
            alt="instagram"
            style="margin: 4px; margin-right: 10px"
          />
        </div>
        <!-- Copyright Div----------------------------------------------------------------------->
        <div style="height: auto; width: auto; margin-top: 0; margin-bottom: 0">
          <blockquote
            style="
              height: auto;
              width: auto;
              margin-left: 9rem;
              margin-right: 8rem;
              margin-top: 2px;
              margin-bottom: 0;
              font-family: Lato;
              font-size: 14px;
              font-weight: 300;
              line-height: 22px;
            "
          >
            Copyright <sup>&copy;</sup> 2023 Humancloud
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
